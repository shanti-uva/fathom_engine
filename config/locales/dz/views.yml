        title: 'ཤཱན་ཏི་འཛུལ་སྒོ་ནང་ལུ་ ཝར་ཇི་ནི་ཡའི་བལྟ་སྤྱོདཔ་དང་པའི་གཙུག་ལག་སློབ་གྲྭ།'
        paragraph1: '"ཤཱན་ཏི་(ཚན་རིག་ སྐྱེ་བོ་རིག་པ་དང་ནང་རིག་ཡོངས་འབྲེལ་འཕྲུལ་རིག་རྩོལ་སྒྲུབ་)གིས་ མཐོ་རིམ་ཅན་གྱི་ཌི་ཇི་ཊཱལ་འཕྲུལ་རིག་གཞི་བཙུགས་འབད་ཐོག་ལས་ ཝར་ཇི་ནི་ཡ་གཙུག་ལག་སློབ་གྲྭ་ནང་ ཞིབ་འཚོལ་དང་སློབ་སྟོན་ དཔེ་བསྐྲུན་ལ་སོགས་པ་ཚུ་ནང་རྒྱ་ཆེཝ་སྦེ་ཕན་ཐོགས་ཐབས་ལུ་ སྐྱེ་བོ་རིག་པ་ མི་སྡེ་ཚན་རིག་དང་ནང་རིག་གསར་བཙུགས་འབད་ནི་ཚུ་ཡར་བསྐྱེད་བཏངམ་ཨིན།
    ང་བཅས་ཀྱི་དམིགས་དོན་ངོ་མ་ར་ མཐོ་རིམ་ཅན་གྱི་འཕྲུལ་རིག་འདི་ ཡིག་ཚང་ལས་གཡོགཔ་དང་སློབ་ཕྲུག་མང་ཤོས་ཅིག་ལུ་ ཐོགས་ཆགས་མེད་པར་རྒྱ་ཆེཝ་སྦེ་ཐོབ་ཚུགསཔ་བཟོ་ནི་དང་ མི་སྡེའི་ནང་ལུ་ ཡུན་བརྟན་ཐོག་ལས་ རང་རྐྱང་དང་སྡེ་ཚན་ནང་ལུ་ཕན་ཐོགས་ལུགས་ཚུ་ཧ་གོ་ཐབས་བཟོ་ནི་ཚུ་ཨིན། ང་བཅས་ཀྱི་ལས་རིམ་ནང་ ནུས་ཤུགས་ཅན་གྱི་མི་སྡེའི་ལག་ཆས་གོ་བཀྲམ་དང་ དེ་ཚུ་ལག་ལེན་འཐབ་ནི་འཇམ་པ་ ནང་འཁོད་གཡོག་བཀོལ་བཏུབ་དང་ སློབ་དཔོན་ ལས་གཡོགཔ་ སློབ་ཕྲུག་ཚུ་མོས་མཐུན་ཐོག་ལས་ ལས་འགུལ་འདི་ཡར་བསྐྱེད་བཏང་ནིའི་དོན་ལུ་ཡུན་རིང་མཐུན་ཚོགས་པའི་ཁྱད་ཆས་ཚུ་ཚང་པའི་ཁར་ གསལ་སྡུད་དང་ཡོངས་འབྲེལ་མཐུན་རྐྱེན་དང་ལྡན་པའི་ད་ལྟོའི་འཛུལ་སྒོ་དང་ཡན་ལག་ཆོས་ཚན་བཙུགས་ཏེ་ སློབ་ཕྲུག་ཚུ་གིས་ཌི་ཝི་ཊཱལ་འཕྲུལ་རིག་གི་སྐོར་ལས་ལེགས་ཤོམ་སྦེ་གོ་བ་ལེན་ཐབས་ལུ་དམིགས་གཏད་བསྐྱེདཔ་ཨི"'
        paragraph2: 'ཡུ་ཝི་ཨེ་ལུ་སྡོད་མི་དང་ དེ་དང་གཅིག་ཁར་ལཱ་འབད་མི་ཚུ་ ལས་རིམ་གང་རུང་ནང་བཅའ་མར་གཏོགས་པར་འབྱོན་གནང་། ང་བཅས་ཀྱི་མཐོ་རིམ་ཅན་གྱི་ཞིབ་འཚོལ་རྒྱབ་སྐྱོར་ཚུ་ཡང་ སྐྱེ་བོ་རིག་པ་ མི་སྡེ་ཚན་རིག་དང་ནང་རིག་ཚུ་ནང་གཙོ་བོར་བཏོན་ཏེ་ཡོདཔ་ཨིན། དེ་གིས་མ་ཚད་པར་ འཕྲུལ་རིག་འབད་རྩོལ་དང་སྡེ་མཐུན་ལས་རིམ་ཚུ་ཡང་ སློབ་དཔོན་དང་མཐོ་རིམ་ཤེས་ཡོན་མཐར་འཁྱོལ་མི་གང་རུང་ ཡང་ན་ ཡུ་ཝི་ཨེ་གི་ལས་གཡོགཔ་ཚུ་ལུ་ སྒྲིགས་མེད་ཐོག་ལས་གོ་སྐབས་ལེན་ཆོག'
