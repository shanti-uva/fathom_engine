    	uva: '弗吉尼亚大学NetBadge'
    	title: '首次访问SHANTI站点的弗吉尼亚大学用户'
    	paragraph1: 'SHANTI（科学，人文及艺术学科的技术革新网络）是弗吉尼亚大学通过在其教学，研究，出版等方面广泛、有效地应用高级的数码技术来推动本校自然科学、人文科学以及艺术学科的共同发展的一种创新学科。 我们的主要目的在于使更多的教师、学生广泛便捷地使用高科技技术，然后建立一种新的社区交流模式来支持这些技术的使用，以及探索新的模式如何能够以一种可持续的方式来支持个人或组织。项目包括为个人或组织提供有效、简便并具有互动性的社区工具；对于从事使用技术来推动项目的教师、学生组织提供一年期的奖学金；具有社交功能的专业网站；以及以开阔学生对数码技术认识为目的的课程开发计划。'
    	paragraph2: '我们诚挚的欢迎任何弗吉尼亚大学的成员及与弗吉尼亚大学有合作关系的人员参与到我们的项目中. 我们提供的高级研究支持技术主要着眼于人文, 社会科学和艺术方面. 但是我们在技术领域和群组研究方面所做的工作也将广泛的服务于弗吉尼亚大学的教员、研究生及其他工作人员。'
