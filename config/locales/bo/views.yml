        paragraph2: 'ང་ཚོའི་དྲ་ཚིག་ནང་ཐོ་འགོད་བྱས་པར་ཐུགས་རྗེ་ཆེ།  སྐུ་ཉིད་ཀྱིས་བེད་སྤྱོད་གནང་བཞིན་པའི་གློག་རྡུལ་ཡིག་ཟམ་གྱི་ས་ཚིག་ནི་རྒྱུད་ཁོངས་ཀྱིས་བཀག་འགོག་བྱ་ཡུལ་གྱི་ཡིག་ཟམ་ས་ཚིག་རེད་འདུག  ང་ཚོས་གཏན་འཁེལ་བྱས་པར་གཞིགས་ན་སྐུ་ཉིད་ནི་ཕན་མེད་ཀྱི་ཡིག་ཟམ་སྐུར་མཁན་ནམ་ཡང་ན་བཀག་འགོག་བྱས་པའི་ལས་འགུལ་སྤེལ་མཁན་ཡིན་བཟོ་འདུག  གལ་སྲིད་སྐུ་ཉིད་ཀྱི་བསམ་པར་ང་ཚོས་གཏན་འཁེལ་བྱས་པར་ནོར་འཁྲུལ་འདུག་སྙམ་ན་ང་ཚོར་འབྲེལ་བ་གནང་རོགས།%{mail_to}'
