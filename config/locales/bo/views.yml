        paragraph1: 'SHANTI༼  ཚན་རིག་དང་།  མིའི་རིག་པ།  སྒྱུ་རྩལ་ཚན་ཁག་གི་ལག་རྩལ་གསར་བཅོས་དྲ་བ། ༽ནི་ཧྥུ་ཅི་ནི་ཡའི་སློབ་ཆེན་གྱིས་སློབ་གཉེར་དང་ཞིབ་འཇུག  པར་སྐྲུན་སོགས་ཕྱོགས་གང་ཐད་ལ་རྒྱ་ཆེ་ཞིང་ནུས་ལྡན་གྱི་སྒོ་ནས་སྔོན་ཐོན་གྱི་ཨང་ཀིའི་ལག་རྩལ་བེད་སྤྱད་དེ་རང་སློབ་གྲྭའི་རང་བྱུང་ཚན་ཁག་དང་།  མིའི་རིགས་ཀྱི་ཚན་ཁག  དེ་མིན་སྒྱུ་རྩལ་གྱི་ཚན་ཁག་སོགས་ཐུན་མོང་ཐོག་འཕེལ་རྒྱས་གཏོང་བའི་གསར་གཏོད་ཅན་གྱི་ཚན་ཁག་གཅིག་རེད། ང་ཚོའི་དམིགས་ཡུལ་གཙོ་བོ་ནི་དེ་ལས་མང་བའི་དགེ་རྒན་དང་།  རྒྱ་ཆེའི་སློབ་གཉེར་བས་གང་བདེའི་ཐོག་ནས་སྔོན་ཐོན་གྱི་ལག་རྩལ་དག་བེད་སྤྱད་རྗེས་གྲོང་ཁུལ་གྱི་གནས་ཚུལ་སྤེལ་རེས་བྱེད་སའི་དཔེ་སྟོན་གསར་པ་ཞིག་སྐྲུན་ཏེ།  ལག་རྩལ་འདི་དག་བེད་སྤྱོད་གཏང་རྒྱུར་རྒྱབ་སྐྱོར་དང་།  དེ་མིན་དཔེ་སྟོན་གསར་པ་བརྩལ་ཞིབ་བྱས་ཏེ་ཇི་ལྟར་བྱས་ནས་རྒྱུན་མཐུད་རང་བཞིན་གྱི་སྒོ་ནས་མི་སྒེར་དང་ཚོགས་པར་རྒྱབ་སྐྱོར་ཇི་ལྟར་བྱ་མིན་དེ་ཡིན།  རྣམ་གྲངས་ནང་མི་སྒེར་རམ་ཚོགས་པར་ནུས་ལྡན་དང་སྟབས་བདེ།  ལྷག་དོན་གཉིས་ཕན་གྱི་རང་བཞིན་བཅས་ལྡན་པའི་གྲོང་ཁུལ་གྱི་ལག་ཆ་ལྡན་ཡོད།  ལག་རྩལ་བེད་སྤྱད་དེ་རྣམ་གྲངས་འཕེལ་རྒྱས་གཏོང་མཁན་གྱི་དགེ་རྒན་དང་སློབ་མ།  ཚོགས་པ་སོགས་ལ་ལོ་གཅིག་རིང་གི་བྱ་དགའི་དངུལ་སྤྲོད་རྒྱུ་ཡིན།  སྤྱི་ཚོགས་ཀྱི་གནས་ཚུལ་བརྗེ་སྤེལ་བྱེད་པར་ནུས་པ་ལྡན་པའི་དྲྭ་ཚིག་དང་དེ་མིན་སློབ་མས་ཨང་རྟགས་ཀྱི་ལག་རྩལ་ལ་རྒྱ་ཆེའི་སྒོ་ནས་ཤེས་རྟོགས་ཡོང་རྒྱུ་དམིགས་ཡུལ་དུ་འཛིན་པའི་སློབ་ཚན་གསར་གཉེར་གྱི་འཆར་གཞི།'
        paragraph2: 'ང་ཚོས་ལྷག་བསམ་རྣམ་དག་གི་སྒོ་ནས་ཧྥུ་ཅི་ནི་ཡའི་སློབ་ཆེན་གྱི་ཁོངས་མིའམ་ཧྥུ་ཅི་ནི་ཡའི་སློབ་ཆེན་དང་མཉམ་ལས་ཀྱི་འབྲེལ་བ་ཡོད་པའི་མི་སྣ་ཚོས་ང་ཚོའི་རྣམ་གྲངས་ནང་ཞུགས་པར་དགའ་བསུ་ཞུ་རྒྱུ་ཡིན།  ང་ཚོས་མཁོ་འདོན་བྱས་པའི་སྔོན་ཐོན་ཞིབ་འཇུག་གི་རྒྱབ་སྐྱོར་ལག་རྩལ་ནི་གཙོ་བོ་སྤྱི་ཚོགས་རིག་གནས་དང་།  སྤྱི་ཚོགས་ཚན་རིག  སྒྱུ་རྩལ་སོགས་ལ་དམིགས་པ་ཡིན།  འོན་ཀྱང་ང་ཚོས་ལག་རྩལ་གྱི་ཁྱབ་ཁོངས་དང་ཁྱུ་ཚོགས་ཀྱི་ཞིབ་འཇུག་ཐད་སྤེལ་བའི་ལས་དོན་དག་ཀྱང་རྒྱ་ཆེའི་ལམ་ནས་ཧྥུ་ཅི་ནི་ཡའི་སློབ་ཆེན་གྱི་དགེ་རྒན་དང་ཞིབ་འཇུག་སློབ་མ་དེ་མིན་གཞན་སོགས་ལ་ཞབས་ཞུ་བྱ་རྒྱུ་ཡིན།'
